
<div *ngIf="!empty" class="container">
    <mat-card>
        <mat-card-content>Orders</mat-card-content>
      </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> User Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img class="img" src="{{element.imageUrl}}"> </td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef> Order Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date|slice:0:10}} </td>
        </ng-container>
      

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>
        

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> <button color="warn" mat-raised-button (click)="viewAddress(element.id)" > View Address </button> </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
<div *ngIf="empty" class="container  d-flex flex-column align-items-center justify-content-center vh-100">
  <img class="img-order" src="../../../assets/images/cart.jpg" alt="Empty Cart">
  <h1>No Orders Placed Yet</h1>
  <div>
      <button color="primary" routerLink="/home" mat-raised-button > Start Shopping </button>
  </div>
</div>
