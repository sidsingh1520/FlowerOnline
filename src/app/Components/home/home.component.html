<div class="container my-5">
  <div class="row">
    <div class="col-sm-6 col-md-8 col-lg-9">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchKey" placeholder="Search" >
      </mat-form-field>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <mat-form-field appearance="outline">
        <mat-label>Select an option</mat-label>
        <mat-select (ngModelChange)="clicked($event)" [(ngModel)]="selected">
          <mat-option value="az">Sort By Name (A-Z)</mat-option>
          <mat-option value="lth">Price Low to High</mat-option>
          <mat-option value="htl">Price High to Low</mat-option>
          <mat-option value="bs">Best Selling</mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 d-flex justify-content-around flex-wrap align-items-center">
      <button class="my-1" (click)="filter('')" mat-raised-button >All</button>
      <button class="my-1" (click)="filter('Birthday')" mat-raised-button >Birthday</button>
      <button class="my-1" (click)="filter('Anniversary')" mat-raised-button >Anniversary</button>
      <button class="my-1" (click)="filter('Love')" mat-raised-button >Love</button>
      <button class="my-1" (click)="filter('Marriage')" mat-raised-button >Marriage</button>
      <button class="my-1" (click)="filter('Grand Opening')" mat-raised-button >Grand Opening</button>
      <button class="my-1" (click)="filter('Get Well Soon')" mat-raised-button >Get Well Soon</button>
    </div>
    <div class="col-lg-4 col-md-0 col-sm-0">
    </div>
</div>
</div>
</div>
<div class="container">
<div *ngFor="let flower of filterCategory | filter:searchKey:'name'" class="d-inline-flex flex-row justify-content-evenly my-3 mx-2">
      <app-card appZoomHover  [product]="flower" ></app-card>
    </div>
</div>
</div>
